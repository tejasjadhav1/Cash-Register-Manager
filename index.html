<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="desription">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <!-- Input bill amount -->
      <label class="label">Bill Amount:</label>
      <input id="bill-amount" type="number" />
      <button id="next-button">Next</button>

      <!-- Input Cash Given -->
      <div class="cash-given-div">
        <label class="label">Cash Given:</label>
        <input id="cash-given" type="number" />
        <button id="check-button">Check</button>
      </div>

      <!-- Show Error Message -->
      <p id="error-message"></p>

      <!-- Change to be given Table -->
      <div class="change-return-div">
        <label class="label">Return Change: </label>
        <div id="output-table">
          <table class="change-table">
            <tr>
              <th>No. of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer class="footer">
        App Developer - <a class="linkf" href="https://www.instagram.com/tejasjadhav___/">Tejas</a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
